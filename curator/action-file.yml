actions:
  1:
    action: delete_indices
    description: >-
       Delete logstash indices older than ${UNIT_COUNT} ${UNIT} (based on index name), for logstash-
       prefixed indices. Ignore the error if the filter does not result in an
       actionable list of indices (ignore_empty_list) and exit cleanly.
    options:
      ignore_empty_list: True
      timeout_override:
      continue_if_exception: True
      disable_action: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: logstash-
      exclude:
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: ${UNIT:weeks}
      unit_count: ${UNIT_COUNT:1}
      exclude:
