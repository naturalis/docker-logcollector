#### Modules ####
module(load="imudp")       # UDP listener support
module(load="imtcp")       # TCP listener support

#### LISTENERS ####
input(type="imudp" port="514")
input(type="imtcp" port="514")

#### TEMPLATES ####
$Template sense,"%timereported:::date-rfc3339%: %syslogseverity-text% %HOSTNAME% %syslogtag%%msg:::drop-last-lf%\n"

#### OUTPUTS ####
*.* action(type="omfile" template="sense" file="/var/log/syslog")
